<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>Cadastro Fornecedor/Produto</h1>

<form id="fornecedorForm" action="#" method="POST" >
    <h3>Dados do Fornecedor</h3>

    <div class="form-group">
        <label for="razaoSocial" class="control-label">Razão Social:</label>
        <input type="text" id="razaoSocial" name="razaoSocial" required class="form-control w-75">

        <label for="cnpj" class="form-label">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required class="form-control w-25">
    </div>

    <div class="form-group">
        <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
        <input type="text" id="nomeFantasia" name="nomeFantasia" required class="form-control">

        <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
        <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="form-control">
    </div>

    <div class="form-group">
        <label for="CEP" class="form-label">CEP:</label>
        <input type="text" id="CEP" name="CEP" class="form-control">

        <label for="inscricaoMunicipal" class="form-label">Inscrição Municipal:</label>
        <input type="text" id="inscricaoMunicipal" name="inscricaoMunicipal" class="form-control">
    </div>

    <label for="endereco" class="form-label">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required class="form-control">

    <div class="form-group">
        <label for="contato" class="form-label">Nome da pessoa de contato:</label>
        <input type="text" id="contato" name="contato" required class="form-control">

        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required class="form-control">

        <label for="email" class="form-label">E-mail:</label>
        <input type="email" id="email" name="email" required class="form-control">
    </div>

    <h2>Tabela de Produtos</h2>
    <table>
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Unidade de Medida</th>
                <th>Quantidade em Estoque</th>
                <th>Valor Unitário</th>
                <th>Valor Total</th>
            </tr>
        </thead>
        <tbody id="produtos">
            <!-- ADD PRODUTOS -->
        </tbody>
    </table>
    <button type="button" onclick="adicionarProduto()">Adicionar Produto</button><br>

    <h2>Tabela de Anexos</h2>
    <input type="file" id="anexo" name="anexo" required multiple><br>
    <ul id="anexos">
    </ul>

    <button type="submit" id="btnSalvarFornecedor">Salvar Fornecedor</button>

</form>

</body>
</html>
