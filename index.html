<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Fornecedor/Produto</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h2 id="titulo-pagina">Cadastro Fornecedor/Produto</h2>

<form id="fornecedorForm" action="#" method="POST" >

    <h4 class="card-titulos">Dados do Fornecedor</h4>

    <div id="dados-fornecedor">

        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="razaoSocial" class="control-label">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="cnpj" class="form-label">CNPJ:</label>
                    <input type="number" id="cnpj" name="cnpj" required class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="nomeFantasia" class="form-label">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="inscricaoEstadual" class="form-label">Inscrição Estadual:</label>
                    <input type="text" id="inscricaoEstadual" name="inscricaoEstadual" class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="CEP" class="form-label">CEP:</label>
                    <input type="number" id="CEP" name="CEP" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="inscricaoMunicipal" class="form-label">Inscrição Municipal:</label>
                            <input type="text" id="inscricaoMunicipal" name="inscricaoMunicipal" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="row">
                <div class="col-md-9">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required class="form-control">
                </div>

                <div class="col-md-3">
                    <label for="numero" class="form-label">Número:</label>
                    <input type="number" id="numero" name="numero" required class="form-control">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="contato" class="form-label">Nome da pessoa de contato:</label>
                    <input type="text" id="contato" name="contato" required class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" required class="form-control">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" id="email" name="email" required class="form-control">
                </div>
            </div>
        </div>
    </div>

    <h4 class="card-titulos">Produtos</h4>

    <div class="container" id="tabela-produtos">
        <div class="produto">
            <br/>
            <div class="row">
                <div class="col-md-1 d-flex align-items-center justify-content-end">
                    <div class="icon-caixa rounded p-2 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                            <path fill="#fff" d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2zm3.564 1.426L5.596 5 8 5.961 14.154 3.5zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464z"/>
                        </svg>
                    </div>
                </div>
                <div class="col-md-11">
                    <h4>Produto 1</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <input type="text" name="descricao[]" required class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row my-3">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="unidadeMedida" class="form-label">Unidade de Medida:</label>
                                <select name="unidadeMedida[]" required class="form-select">
                                    <option value="cm">cm</option>
                                    <option value="mm">mm</option>
                                    <option value="m">m</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="quantidadeEstoque" class="form-label">Quantidade em Estoque:</label>
                                <input type="number" name="quantidadeEstoque[]" required class="form-control" oninput="calcularValorTotal(this)">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="valorUnitario" class="form-label">Valor Unitário:</label>
                                <input type="number" name="valorUnitario[]" required class="form-control" oninput="calcularValorTotal(this)">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="valorTotal" class="form-label">Valor Total:</label>
                            <input type="text" name="valorTotal[]" readonly class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" id="btnAdicionarProduto" class="btns">Adicionar Produto</button>

    <h4 class="card-titulos">Anexos</h4>

    <div id="tabela-arquivos">
        <ul id="anexos">
        </ul>
    </div>

    <label for="anexo" class="btns">Incluir Anexo</label>
    <input type="file" id="anexo" name="anexo" required multiple><br>

    <button type="submit" id="btnSalvarFornecedor" class="btns">Salvar Fornecedor</button>

</form>

</body>
</html>
